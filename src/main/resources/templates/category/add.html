<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>首页</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="../../../css/bootstrap.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="../../../js/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="../../../js/bootstrap.min.js"></script>

<body>
<ul class="breadcrumb" style="margin:0;">
    <li><a href="/category/list">类别管理</a></li>
    <#if bean??>
        <li>修改类别</li>
    <#else>
        <li>添加类别</li>
    </#if>
</ul>
<form action="" method="post" class="form-horizontal">
    <input type="hidden" name="id" value="${(bean.id)!}"/>
    <h5 class="page-header alert-info" style="padding:10px;margin:0 0 10px 0;">基本信息</h5>
	<div class="row col-sm-9 form-group">
        <label class="col-sm-3 control-label">类别名称</label>
        <div class="col-sm-6">
            <input type="text" name="category" class="form-control input-sm" value="${(bean.category)!}"/>
        </div>
    </div>

    <div class="col-sm-3 col-sm-offset-4">
        <input  type="submit" class="btn btn-success" value="保存"/>
        <a class="btn btn-warning" href="javascript:history.back()">返回上一级</a>
    </div>
</form>

</body>
</html>
