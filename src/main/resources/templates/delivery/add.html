<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>首页</title>
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="../../../css/bootstrap.min.css">
  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="../../../js/jquery.min.js"></script>
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="../../../js/bootstrap.min.js"></script>
  <script src="../js/jquery.ajaxupload.js"></script>
</head>

<body>
<ul class="breadcrumb" style="margin:0;">
  <li><a href="/delivery/list">物流信息</a></li>
  <li>修改物流信息</li>
</ul>
<form action="" method="post" class="form-horizontal">
  <input type="hidden" name="id" value="${(bean.id)!}"/>
  <h5 class="page-header alert-info" style="padding:10px;margin:0 0 10px 0;">物流信息</h5>
  <div class="row col-sm-9 form-group">
    <label class="col-sm-3 control-label">商品</label>
    <div class="col-sm-6">
      <input type="text" readonly name="product" class="form-control input-sm" value="${(bean.product)!}"/>
    </div>
  </div>
  <div class="row col-sm-9 form-group">
    <label class="col-sm-3 control-label">买家</label>
    <div class="col-sm-6">
      <input type="text" readonly name="name" class="form-control input-sm" value="${(bean.name)!}"/>
    </div>
  </div>
  <div class="row col-sm-9 form-group">
    <label class="col-sm-3 control-label">收货地址</label>
    <div class="col-sm-6">
      <input type="text" readonly name="address" class="form-control input-sm" value="${(bean.address)!}"/>
    </div>
  </div>
  <div class="row col-sm-9 form-group">
    <label class="col-sm-3 control-label">快递公司</label>
    <div class="col-sm-6">
      <input type="text" name="company" class="form-control input-sm" value="${(bean.company)!}"/>
    </div>
  </div>
  <div class="row col-sm-9 form-group">
    <div class="col-sm-6">
      <input type="hidden" name="uid" class="form-control input-sm" value="${(bean.uid)!}"/>
    </div>
  </div>

  <div class="col-sm-3 col-sm-offset-4">
    <input  type="submit" class="btn btn-success" value="保存"/>
    <a class="btn btn-warning" href="javascript:history.back()">返回上一级</a>
  </div>
</form>

</body>
</html>
