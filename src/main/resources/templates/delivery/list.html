<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>首页</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../../../js/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../../../js/bootstrap.min.js"></script>
</head>

<body>
<ul class="breadcrumb" style="margin:0;">
    <li><a href="#">物流管理</a></li>
</ul>
<form class="form-inline">
    <div class="row alert alert-info" style="margin:0;padding:3px;">

    </div>

    <table class="table table-condensed table-striped">
        <tr>
            <th>编号</th>
            <th>主键</th>
            <th>订单号</th>
            <th>商品</th>
            <th>买家</th>
            <th>收货地址</th>
            <th>下单时间</th>
            <th>预计送达时间</th>
            <th>快递公司</th>
            <th>操作</th>
        </tr>
        <#list retList as bean>
        <tr>
            <td>${bean_index+1}</td>
            <td>${(bean.id)!}</td>
            <td>${(bean.oid)!}</td>
            <td>${(bean.product)!}</td>
            <td>${(bean.name)!}</td>
            <td>${(bean.address)!}</td>
            <td>${(bean.ctime)?string('yyyy-MM-dd HH:mm')}</td>
            <td>${(bean.dtime)?string('yyyy-MM-dd HH:mm')}</td>
            <td>${(bean.company)!}</td>
            <th>
                <a class="btn btn-primary btn-xs" href="/delivery/add?id=${bean.id}">修改</a>
                <a class="btn btn-danger btn-xs" href="/delivery/del?id=${bean.id}">删除</a>
            </th>
        </tr>
    </#list>
    </table>

</form>
</body>
</html>
